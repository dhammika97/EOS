<!--  Title  -->
<div class="WR_PageTitle">
<h1><i class="fa fa-chevron-circle-right"></i> My Profile</h1>
</div>
<!--  Title  -->



<!--  FORM  -->
<div class="WR_Form">
<div class="row">
<div class="col-md-12">

<!-- Error Messages -->
<div class="bg-danger wr_error_messages" ng-show="profileForm.$invalid && submitted">
<ul class="lst-errors">
<li ng-show="profileForm.display_name.$invalid && submitted">Display name could not be blank!</li>
</ul>
</div>
<!-- Error Messages -->
<form name="profileForm" class="form-inline" ng-keypress="keyPress($event)" ng-submit="myProfile(profileForm.$valid)" novalidate>
   <div class="form-group" ng-class="{ 'has-error' : profileForm.display_name.$invalid && submitted}">
   <label for="txtCompany" >Display Name </label>
   <input type="text" class="form-control" id="txtCompany" name="display_name" ng-model="profile.user[0].user_name" required>
   </div>
   
   <div class="form-group" >
   <label for="txtfullname">Email</label>
   <input type="text" class="form-control" id="txtfullname" name="email" ng-model="profile.user[0].user_email" disabled >
   </div>
   
   <div class="form-group" >
   <label for="txtfullname">Contact No.</label>
   <input type="text" class="form-control" id="txtfullname" name="contact_no" ng-model="profile.user[0].user_contactNo" >
   </div>
   
   <button type="submit" class="btn btn-green btn-form" >Submit</button>
   
</form>


</div>
</div>
</div>
<!--  FORM  -->
