<!--  Title  -->
<div class="WR_PageTitle">
<h1><i class="fa fa-chevron-circle-right"></i> Add New Partner</h1>
</div>
<!--  Title  -->



<!--  FORM  -->
<div class="WR_Form">
<div class="row">
<div class="col-md-12">

<form class="form-inline" ng-keypress="keyPress($event)">
   
   <div class="form-group">
   <label for="txtCompany">Company Type </label>
   <select class="form-control" ng-model="partner.type" >
   	<option value="1" selected="selected">Admin</option>
    <option value="2">Customer</option>
    <option value="3">Supplier</option>
    <option value="4">Logistic</option>
   </select>
   </div>
   
   <div class="form-group">
   <label for="txtCompany">Company Name </label>
   <input type="text" class="form-control" id="txtCompany" ng-model="partner.company">
   </div>
   
   <div class="form-group">
   <label for="txtfullname">Contact Full Name</label>
   <input type="text" class="form-control" id="txtfullname" ng-model="partner.contactName">
   </div>
   
   <div class="form-group">
   <label for="txtPhoneNumber">Contact Phone No.</label>
   <input type="text" class="form-control" id="txtPhoneNumber" ng-model="partner.contactNo">
   </div>
   
   <div class="form-group">
   <label for="txtEmail">Email Address</label>
   <input type="text" class="form-control" id="txtEmail" ng-model="partner.email">
   </div>
   
   <div class="form-group">
   <label for="txtAlternatePhone">Alternate Contact</label>
   <input type="text" class="form-control" id="txtAlternatePhone" ng-model="partner.alternateContact">
   </div>
   
   <button type="button" class="btn btn-green btn-form" ng-click="addPartner()" >Submit</button>
   
</form>


</div>
</div>
</div>
<!--  FORM  -->
