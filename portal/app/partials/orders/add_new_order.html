
<!--  Title  -->
<div class="WR_PageTitle">
<h1><i class="fa fa-chevron-circle-right"></i> New Order</h1>
</div>
<!--  Title  -->



<!--  FORM  -->
<div class="WR_Form">
<div class="row">
<div class="col-md-12">
{{order}}
<form class="form-inline" >
   <div class="form-group" ng-hide="isHideCustomer">
   <label for="txtcustomer">Customer</label>
   <select class="form-control" ng-model="order.order_company_id" ng-options="obj.company_id as obj.company_name for obj in customers">
   </select>
   </div>
   
   <div class="form-group">
   <label for="txtsuplier">Suplier</label>
      <select class="form-control" id="txtsuplier" ng-model="order.order_supplier_id" ng-options="obj.company_id as obj.company_name for obj in companies">
      </select>
   </div>
   
   <div class="form-group">
   <label for="txtplant">Location</label>
   	  <select class="form-control" ng-model="order.order_location_id" ng-options="obj.location_id as obj.location_name for obj in locations">
      </select>
   </div>
   
   <div class="form-group">
   <label for="txtplant">Plant</label>
   <input type="text" class="form-control" ng-model="order.order_plant">
   </div>
   
   <div class="form-group">
   <label for="txtpikup">Pick-Up</label>
   <select class="form-control" ng-model="order.order_pickup">
   	<option>Yes</option>
    <option>No</option>
   </select>
   </div>
   
   <div class="form-group">
   <label for="txtPickupDate">Pick-Up Date</label>
   <input class="form-control" size="16" type="text" value="Select Date" ID="dp1" ng-model="order.order_pickup_day">
   </div>
   
   <div class="form-group">
   <label for="txtArrivalDate">Arrival Day</label>
   <input class="form-control" size="16" type="text" value="Select Date" ID="dp2" ng-model="order_arrival_day">
   </div>
   
 <div class="form-group">
   <label for="txtStack">Stack</label>
   <select class="form-control" ng-model="order.order_stack">
   	<option>Yes</option>
    <option>No</option>
   </select>
   </div>
   
   
   <div class="form-group">
   <label for="txtComents">Comments</label>
   <textarea class="form-control" rows="1" ng-model="order.order_comments"></textarea>
   </div>
   
   <button type="submit" class="btn btn-green btn-form">Submit</button>
   
</form>


</div>
</div>
</div>
<!--  FORM  -->
